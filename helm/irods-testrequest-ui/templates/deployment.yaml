apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "irods-testrequest-ui.fullname" . }}
  labels:
    {{- include "irods-testrequest-ui.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "irods-testrequest-ui.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "irods-testrequest-ui.selectorLabels" . | nindent 8 }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
          - name: SYSTEM
            value: {{ .Values.system }}
          ports:
            - name: http
              containerPort: {{ .Values.service.target_port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
          - name: env-script
            mountPath: {{ .Values.env.scriptMountPath }}
            subPath: {{ .Values.env.scriptName | quote }}
    {{- with .Values.nodeSelector}}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      volumes:
        - name: env-script
          configMap:
            name: "{{- include "irods-testrequest-ui.fullname" . }}-scripts"
            defaultMode: 0777
