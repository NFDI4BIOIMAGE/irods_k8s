# Default values for irods-supervisor.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: containers.renci.org/irods/irods-supervisor
  tag: "latest"
  pullPolicy: Always

system: 'Dev'

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

cpu_limits: false

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:  irods-job-account

volumes:
  create: false
  name: irods-data-vol
  claimName: irods-pvc
  accessMode: "ReadWriteMany"
  size: 20Gi
  temp_dir: /data/tmp
  mountPath: /data

podSecurityContext:
  runAsUser: 999
  fsGroup: 999
  runAsGroup: 999

base_config:
  cluster: "k8s_clustername"
  namespace: "k8s_namespace"
  data_pvc_claim: "data_pvc_claim"
  filesvr_pvc_claim: "filesvr_pvc_claim"
  secrets_claim: "secrets-claim"
  create_sleep: "2"
  job_timeout: "7200"
  job_limit_multiplier: ".1"
  job_backoff_limit: "1"
  sv_inactivity: "8"
  poll_short_sleep: "5"
  poll_long_sleep: "60"
  max_no_activity_count: "120"
  nfs_server: "servername"
  nfs_path: "/some_path"
  nfs_mount: "/some_mount"

resources:
  limits:
    ephemeral-storage: 64Mi
    cpu: 256m
    memory: 128Mi
  requests:
    ephemeral-storage: 50Mi
    cpu: 100m
    memory: 50Mi

nodeSelector: {}

tolerations: []

affinity: {}

securityContext: {}
